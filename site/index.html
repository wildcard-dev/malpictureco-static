<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The MAL Picture Company | Film & Television Production</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Bebas+Neue&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            max-width: 1200px;
        }

        /* Logo / Name Section */
        .logo {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo .the {
            font-family: 'Cormorant Garamond', serif;
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 10px;
            padding-left: 10px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 8px;
        }

        .logo .mal {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(60px, 12vw, 100px);
            letter-spacing: 24px;
            padding-left: 24px;
            line-height: 1;
        }

        .logo .picture-company {
            font-family: 'Cormorant Garamond', serif;
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 10px;
            padding-left: 10px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 12px;
        }

        /* Tagline */
        .tagline {
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 4px;
            padding-left: 4px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 60px;
        }

        /* Locations */
        .locations {
            display: flex;
            align-items: center;
            gap: 24px;
            margin-bottom: 80px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 18px;
            font-weight: 400;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.6);
        }

        .locations span:not(.divider) {
            padding-left: 2px;
        }

        .locations .divider {
            width: 40px;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        /* Contact Columns */
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            text-align: center;
            width: 100%;
            max-width: 1100px;
        }

        .contact-column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-column h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            font-weight: 400;
            letter-spacing: 3px;
            padding-left: 3px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 12px;
        }

        .contact-column a {
            font-family: 'Cormorant Garamond', serif;
            font-size: 18px;
            font-weight: 400;
            letter-spacing: 1px;
            padding-left: 1px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s ease;
            white-space: nowrap;
        }

        .contact-column a:hover {
            color: #fff;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 30px 20px;
            }

            .logo .the,
            .logo .picture-company {
                font-size: 16px;
                letter-spacing: 6px;
                padding-left: 6px;
            }

            .logo .mal {
                letter-spacing: 16px;
                padding-left: 16px;
            }

            .locations {
                flex-direction: column;
                gap: 12px;
                margin-bottom: 60px;
            }

            .locations .divider {
                width: 1px;
                height: 20px;
            }

            .contact-grid {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            .tagline {
                margin-bottom: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="the">The</div>
            <div class="mal">MAL</div>
            <div class="picture-company">Picture Company</div>
        </div>

        <div class="tagline">Film & Television Production</div>

        <div class="locations">
            <span>Los Angeles, CA</span>
            <span class="divider"></span>
            <span>Cape Town, South Africa</span>
        </div>

        <div class="contact-grid">
            <div class="contact-column">
                <h3>General Inquiries</h3>
                <a href="mailto:info@themalpicturecompany.com">info@themalpicturecompany.com</a>
            </div>
            <div class="contact-column">
                <h3>Project Submissions</h3>
                <a href="mailto:submissions@themalpicturecompany.com">submissions@themalpicturecompany.com</a>
            </div>
            <div class="contact-column">
                <h3>Press & Media</h3>
                <a href="mailto:press@themalpicturecompany.com">press@themalpicturecompany.com</a>
            </div>
        </div>
    </div>
</body>
</html>
